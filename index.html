<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagran-wrapper">
    <div class="instagran-phone">
      <img src="./img/instagram-celular.png" alt="Celular">
    </div>
    <div class="instagran-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagran-logo "alt="Logo Instagram">
        <div class="profile-photo">
          <img src="./img/foto-perfil.jpg" alt="Foto do perfil">
        </div>
        <a href="#" class="instagran-login">Continue com engenhariacivil</a>
        <a href="#" class="instagran-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é engenhariacivil</p>
        <p class="not-account">
          <span class="link-blue">Altenar contas</span>
          ou
          <span class="link-blue">Increva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
